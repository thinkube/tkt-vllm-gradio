apiVersion: thinkube.io/v1
kind: ThinkubeDeployment
metadata:
  name: "{{ project_name }}"

spec:
  containers:
    - name: inference
      build: .
      port: 7860
      size: xlarge
      gpu:
        count: 1
        memory: "20Gi"  # Mistral 7B needs ~20GB GPU memory
      health: /health
      test:
        enabled: false  # Testing ML models requires GPU, skip in CI/CD
  
  # Routing configuration
  routes:
    - path: /
      to: inference